<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Fleet_tarvel</title>
</head>
<body>
    <header class="head">
        <div class="container head__container">
            <nav class="head__navbar">
                <div class="head__logo">
                    <p class="head__logotitle max">fleet</p>
                    <img class="head__line none" src="./img/line.svg" alt="line">
                    <p style="animation-delay: .3s;" class="head__text max none">Travelers</p>
                </div>
                <div class="head__menu">
                    <p style="animation-delay: .4s;" class="head__subtitle max">Support</p>
                    <p style="animation-delay: .5s;" class="head__subtitle  text max">Language</p>
                    <button style="animation-delay: .6s;" class="head__btn max">List your property</button>
                    <img style="animation-delay: .7s;" class="head__imgbring max" src="./img/bring.svg" alt="bring">
                    <img style="animation-delay: .8s;" class="head__imggril max" src="./img/gril.png" alt="gril">
                    <img style="animation-delay: .4s;" class="head__img max menu" src="./img/menu.svg" alt="menu">
                </div>
            </nav>
        </div>
    </header>
    <section class="hero">
        <div class="container  hero__container">
            <div class="hero__wrapper">
                <h2 class="hero__title">Car rentals </h2>
                <p class="hero__text">Find and book a great experience.</p>
                <button class="hero__btn">Start your search</button>
            </div>
        </div>
    </section>
</body>
</html>
